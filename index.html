<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOBILE BAZZAR</title>
    <!-------------------- bootstrap link ----------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!---------------------- Font Awesome link-------------------------->
    <script
      src="https://kit.fontawesome.com/475a18f4c4.js"
      crossorigin="anonymous"
    ></script>
    <!---------------------- css link-------------------------->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container">
    <!--------------------- Search input ------------------------>
    <header>
      <div class="logo">
        <img src="smartphone.png" alt="" />
        <h2 class="mt-3">
          <span class="me-2 coloring-text">MOBILE</span>
          <span class="text-warning">BAZZAR</span>
        </h2>
      </div>
      <div class="input-group mb-5 w-50 mt-4 mx-auto">
        <input
          id="input-field"
          type="text"
          class="form-control p-3"
          placeholder="Enter phone name !"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="phoneLoad()"
          class="btn btn-warning text-white py-3 px-4"
          type="button"
          id="button-addon2"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>
    <!-- Error massage  -->
    <div>
      <h3
        id="error-msg1"
        class="text-danger mt-5 mx-auto fw-bold text-center"
      ></h3>
      <h3
        id="error-msg2"
        class="text-success mt-5 mx-auto fw-bold text-center"
      ></h3>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div id="details" class="modal-body">
            <div id="phone-img" class="text-center mb-4"></div>
            <table class="table border" id="table"></table>
          </div>
        </div>
      </div>
    </div>
    <!-- phone img and title -->
    <section>
      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <!------------------------------------ bootstrap bundle ----------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!------------------------------------ js link --------------------------->
    <script src="mobile-bazzar.js"></script>
  </body>
</html>
